<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{{url_for('static',filename='favicon.ico')}}" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Login | Water Bill Management System</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f0f0;
            /* Add a light background color */
        }

        main {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            /* Center the form vertically on the page */
        }

        .formContainer {
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 100%;
            max-width: 400px;
        }

        input[type=text],
        input[type=password] {
            width: 100%;
            padding: 10px;
            border-radius: 15px;
            border: 1px solid #ccc;
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type=text]:focus,
        input[type=password]:focus {
            border: 2px solid #007bff;
            /* Change border color on focus */
            outline: none;
        }

        hr {
            border: none;
            border-top: 1px solid #ccc;
            margin: 20px 0;
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 15px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
            /* Darker blue on hover */
        }

        .alert-danger {
            margin-bottom: 15px;
        }

        form input[type="text"],
        form input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            transition: all 0.3s;
            /* Add a transition for smooth changes */
        }

        /* Style for form inputs when focused */
        form input[type="text"]:focus,
        form input[type="password"]:focus{
            border-color: #007BFF;
            /* Change the border color when focused */
            box-shadow: 0px 0px 10px rgba(0, 123, 255, 0.5);
            /* Add a subtle box shadow */
            transform: scale(1.03);
            /* Apply a slight zoom-in effect */
        }
    </style>
</head>

<body>
    <main>
        <form action="/dashboard" method="post" class="formContainer">
            <h1 class="text-center">Login</h1>
            <hr>
            {% if error %}
            <div class="alert alert-danger" role="alert">
                Invalid Username or Password
            </div>
            {% endif %}
            <label for="uname"><b>Username</b></label>
            <input type="text" placeholder="Enter Username" name="uname" required>
            <label for="password"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="password" required>
            <div class="text-center">
                <button type="submit" class="login">Login</button>
            </div>
        </form>
    </main>
</body>

</html>
